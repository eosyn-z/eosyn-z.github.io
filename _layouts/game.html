<!DOCTYPE html>
<html lang="en">
  <head>
    {%- include head.html -%}
    <style>
      .game-launch-container {
        text-align: center;
        padding: 2rem;
        background: var(--glass-bg-medium);
        border-radius: 15px;
        margin-bottom: 2rem;
        border: 1px solid var(--glass-border-light);
      }
      
      .launch-btn {
        background: var(--theme-accent);
        color: var(--text-white);
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin: 1rem;
      }
      
      .launch-btn:hover {
        background: var(--theme-accent-dark);
        transform: translateY(-2px);
      }
      
      .game-info {
        margin-bottom: 1rem;
        color: var(--theme-text-secondary);
      }
    </style>
    <style>
        .game-container-2048 {
            width: 400px;
            background: var(--glass-bg-dark);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header-2048 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-container {
            background-color: var(--glass-bg-medium);
            color: var(--theme-text);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .score-title {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        #score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #result {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--theme-accent);
            height: 3rem;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            height: 400px;
            background-color: var(--glass-bg-medium);
            border-radius: 10px;
        }
        .grid div {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-white);
        }
    </style>
  </head>
  <body>
    <header class="glass-nav top-nav">
      <div class="nav-container">
        {%- include navigation.html -%}
      </div>
    </header>
    
    <div class="game-launch-container">
      <div class="game-info">
        <h2>{{ page.title }}</h2>
        <p>Click the button below to launch this game in a window</p>
      </div>
      <button class="launch-btn" onclick="launchGameInWindow('{{ page.name | remove: '.md' }}', '{{ page.title }}')">
        ðŸŽ® Launch {{ page.title }} in Window
      </button>
    </div>

    {{ content }}

    <script>
      function launchGameInWindow(gameId, gameTitle) {
        if (window.windowManager) {
          window.windowManager.createWindow(gameId, gameTitle);
        } else {
          // Fallback: try to navigate to the game page
          window.location.href = '/{{ page.name | remove: '.md' }}/';
        }
      }
    </script>
  </body>
</html>
