<!DOCTYPE html>
<html lang="en">
  <head>
    {%- include head.html -%}
    <style>
      .game-launch-container {
        text-align: center;
        padding: 2rem;
        background: var(--glass-bg-medium);
        border-radius: 15px;
        margin-bottom: 2rem;
        border: 1px solid var(--glass-border-light);
        max-width: 800px;
        margin: 2rem auto;
      }
      
      .launch-btn {
        background: var(--theme-accent);
        color: var(--text-white);
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin: 1rem;
      }
      
      .launch-btn:hover {
        background: var(--theme-accent-dark);
        transform: translateY(-2px);
      }
      
      .game-info {
        margin-bottom: 1rem;
        color: var(--theme-text-secondary);
      }
      
      .game-info h2 {
        color: var(--theme-text);
        margin-bottom: 1rem;
      }
      
      .game-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      /* 2048 specific styles */
      .game-container-2048 {
        width: 400px;
        background: var(--glass-bg-dark);
        border-radius: 10px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 0 auto;
      }
      
      .header-2048 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .score-container {
        background-color: var(--glass-bg-medium);
        color: var(--theme-text);
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
      }
      
      .score-title {
        font-size: 0.8rem;
        text-transform: uppercase;
      }
      
      #score {
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      #result {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: var(--theme-accent);
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .grid {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
        height: 400px;
        background-color: var(--glass-bg-medium);
        border-radius: 10px;
        margin: 0 auto;
      }
      
      .grid div {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: var(--text-white);
        background: var(--glass-bg-light);
        margin: 1px;
        box-sizing: border-box;
      }
      
      /* Game controls */
      .game-controls {
        text-align: center;
        margin: 1rem 0;
      }
      
      .control-btn {
        background: var(--glass-bg-medium);
        color: var(--theme-text);
        border: 1px solid var(--glass-border-light);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 0.5rem;
        transition: all 0.2s ease;
      }
      
      .control-btn:hover {
        background: var(--theme-accent);
        color: white;
      }
      
      /* Instructions */
      .game-instructions {
        background: var(--glass-bg-light);
        border: 1px solid var(--glass-border-light);
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        color: var(--theme-text-secondary);
        font-size: 0.9rem;
      }
    </style>
  </head>
