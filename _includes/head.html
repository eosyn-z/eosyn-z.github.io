<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/themes.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/paint.css" | relative_url }}">
  <script src="{{ "/assets/js/theme-switcher.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/view-manager.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/nature-background.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/music-player.js" | relative_url }}" defer></script>
  
  <!-- DESKTOP ENVIRONMENT SCRIPTS - ROLLBACK POINT -->
  <!-- If desktop environment fails, remove these 3 lines: -->
  <script src="{{ "/assets/js/window-manager.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/window-switcher.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/start_menu.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/desktop-manager.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/background-animation.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/sparkles-background.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/retro-terminal.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/window-snapper.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/live-theme-editor.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/now-playing.js" | relative_url }}" defer></script>
  
  <script src="{{ "/assets/js/discord-status.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/theme-editor.js" | relative_url }}" defer></script>
  
  <!-- Game Scripts -->
  <script src="{{ "/assets/js/snake-game.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/tetris-game.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/pong-game.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/paint.js" | relative_url }}" defer></script>
  
  <!-- Page-specific Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pageScript = document.querySelector('[data-page-script]');
      if (pageScript) {
        const scriptName = pageScript.dataset.pageScript;
        const script = document.createElement('script');
        script.src = `{{ "/assets/js/" | relative_url }}${scriptName}.js`;
        script.defer = true;
        document.body.appendChild(script);
      }
    });
  </script>

  <link rel="stylesheet" href="{{ "/assets/wallpaper/picker.css" | relative_url }}">
  <script src="{{ "/assets/wallpaper/picker.js" | relative_url }}" defer></script>

  <title>{{ page.title | default: site.title }}</title>
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <script src="{{ "/assets/js/sticky-notes.js" | relative_url }}" defer></script>
  
  <!-- Games data for JavaScript -->
  <script>
    window.siteGames = {% include games-data.html %};
  </script>
</head>
