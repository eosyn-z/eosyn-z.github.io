<!-- Custom Theme Editor Tray -->
<div id="theme-editor-tray" class="theme-editor-tray">
  <div class="tray-header">
    <h2 style="margin: 0; color: var(--theme-text);">üé® Theme Editor</h2>
    <button class="tray-close-btn" onclick="closeThemeEditor()">‚úï</button>
  </div>
  
  <div class="tray-content">
    <!-- Glass Effects Section (Top) -->
    <div class="glass-effects-section">
      <h3 style="margin-bottom: 1rem; color: var(--theme-text); text-align: center;">‚ú® Glass Effects</h3>
      <div class="glass-effects-grid">
        <div class="variable-item">
          <label>Glass Background</label>
          <input type="color" id="custom-glass-bg" class="color-picker" data-variable="--glass-bg">
        </div>
        <div class="variable-item">
          <label>Glass Border</label>
          <input type="color" id="custom-glass-border" class="color-picker" data-variable="--glass-border">
        </div>
      </div>
    </div>

    <!-- Window Theme Section -->
    <div class="window-theme-section">
      <h3 style="margin-bottom: 1rem; color: var(--theme-text); text-align: center;">ü™ü Window Theme</h3>
      
      <!-- Window Image Selection -->
      <div class="window-image-section" style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; color: var(--theme-text); font-weight: 500;">Window Image</label>
        <div class="window-image-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;">
          <button class="window-image-btn glass-button" data-window-image="default" style="padding: 0.5rem; font-size: 0.8rem;">Default</button>
          <button class="window-image-btn glass-button" data-window-image="minimal" style="padding: 0.5rem; font-size: 0.8rem;">Minimal</button>
          <button class="window-image-btn glass-button" data-window-image="gradient" style="padding: 0.5rem; font-size: 0.8rem;">Gradient</button>
          <button class="window-image-btn glass-button" data-window-image="pattern" style="padding: 0.5rem; font-size: 0.8rem;">Pattern</button>
          <button class="window-image-btn glass-button" data-window-image="abstract" style="padding: 0.5rem; font-size: 0.8rem;">Abstract</button>
          <button class="window-image-btn glass-button" data-window-image="nature" style="padding: 0.5rem; font-size: 0.8rem;">Nature</button>
        </div>
      </div>

      <!-- Window Size and Shape Controls -->
      <div class="window-controls-section" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <!-- Window Size -->
        <div class="window-size-section">
          <label style="display: block; margin-bottom: 0.5rem; color: var(--theme-text); font-weight: 500;">Window Size</label>
          <div class="window-size-buttons" style="display: flex; flex-direction: column; gap: 0.5rem;">
            <button class="window-size-btn glass-button" data-window-size="small" style="padding: 0.5rem; font-size: 0.8rem;">Small</button>
            <button class="window-size-btn glass-button" data-window-size="medium" style="padding: 0.5rem; font-size: 0.8rem;">Medium</button>
            <button class="window-size-btn glass-button" data-window-size="large" style="padding: 0.5rem; font-size: 0.8rem;">Large</button>
          </div>
        </div>

        <!-- Window Shape -->
        <div class="window-shape-section">
          <label style="display: block; margin-bottom: 0.5rem; color: var(--theme-text); font-weight: 500;">Window Shape</label>
          <div class="window-shape-buttons" style="display: flex; flex-direction: column; gap: 0.5rem;">
            <button class="window-shape-btn glass-button" data-window-shape="square" style="padding: 0.5rem; font-size: 0.8rem;">Square</button>
            <button class="window-shape-btn glass-button" data-window-shape="rounded" style="padding: 0.5rem; font-size: 0.8rem;">Rounded</button>
            <button class="window-shape-btn glass-button" data-window-shape="circle" style="padding: 0.5rem; font-size: 0.8rem;">Circle</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2x2 Matrix Section -->
    <div class="theme-matrix-section">
      <h3 style="margin-bottom: 1rem; color: var(--theme-text); text-align: center;">üé® Theme Colors</h3>
      <div class="theme-matrix">
        <!-- Row 1 -->
        <div class="matrix-row">
          <div class="variable-item">
            <label>Primary</label>
            <input type="color" id="custom-theme-primary" class="color-picker" data-variable="--theme-primary">
          </div>
          <div class="variable-item">
            <label>Secondary</label>
            <input type="color" id="custom-theme-secondary" class="color-picker" data-variable="--theme-secondary">
          </div>
        </div>
        <!-- Row 2 -->
        <div class="matrix-row">
          <div class="variable-item">
            <label>Accent</label>
            <input type="color" id="custom-theme-accent" class="color-picker" data-variable="--theme-accent">
          </div>
          <div class="variable-item">
            <label>Background</label>
            <input type="color" id="custom-bg-primary" class="color-picker" data-variable="--bg-primary">
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Colors Section -->
    <div class="additional-colors-section">
      <h3 style="margin-bottom: 1rem; color: var(--theme-text); text-align: center;">üìù Text & Borders</h3>
      <div class="additional-colors-grid">
        <div class="variable-item">
          <label>Text Primary</label>
          <input type="color" id="custom-text-primary" class="color-picker" data-variable="--text-primary">
        </div>
        <div class="variable-item">
          <label>Text Secondary</label>
          <input type="color" id="custom-text-secondary" class="color-picker" data-variable="--text-secondary">
        </div>
        <div class="variable-item">
          <label>Border Primary</label>
          <input type="color" id="custom-border-primary" class="color-picker" data-variable="--border-primary">
        </div>
        <div class="variable-item">
          <label>Border Accent</label>
          <input type="color" id="custom-border-accent" class="color-picker" data-variable="--border-accent">
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tray-actions">
      <button class="glass-button tray-btn" onclick="resetCustomTheme()">Reset</button>
      <button class="glass-button tray-btn primary" onclick="saveCustomTheme()">Save Theme</button>
    </div>
  </div>
</div>
