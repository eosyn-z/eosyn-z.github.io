<script>
// Update username in start menu from cookie
function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
  }
  return null;
}
function setUsernameInStartMenu(username) {
  const el = document.getElementById('startMenuUsername');
  if (el) el.textContent = username || 'User';
}
document.addEventListener('DOMContentLoaded', function() {
  setUsernameInStartMenu(getCookie('username'));
  window.setUsernameInStartMenu = setUsernameInStartMenu;
});
</script>
