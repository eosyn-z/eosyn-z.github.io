<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - EOSYN.NET</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .site-header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .site-header-wrapper.hidden {
            transform: translateY(-100%);
        }

        .games-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .games-sidebar {
            position: fixed;
            left: 0;
            top: 140px; /* Start below full header (header + nav + ticker) */
            height: calc(100vh - 140px); /* Adjust height to account for header */
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            transition: transform 0.3s ease, top 0.3s ease, height 0.3s ease;
            z-index: 10;
        }

        /* When header is hidden, sidebar takes full height */
        .site-header-wrapper.hidden ~ .games-container .games-sidebar {
            top: 0;
            height: 100vh;
        }

        .games-sidebar.collapsed {
            transform: translateX(-280px);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sparkle-toggle {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .sparkle-toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .game-button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 0.9rem;
        }

        .game-button:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .game-button.active {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .game-viewport {
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease; /* Smooth resize transition */
        }

        .game-controls {
            position: fixed;
            top: 250px; /* MUCH lower - well clear of any header */
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 9999; /* Maximum z-index to ensure always on top */
            background: var(--bg-secondary);
            padding: 0.5rem;
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .site-header-wrapper.hidden ~ .games-container .game-controls {
            top: 100px; /* Still far down even when header is hidden */
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .control-btn.start {
            border-color: var(--status-online);
            color: var(--status-online);
        }

        .control-btn.reset {
            border-color: var(--status-dnd);
            color: var(--status-dnd);
        }

        .toggle-sidebar-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;  /* Always stay on the left */
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 200;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-sidebar-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: rotate(72deg);
        }

        .toggle-header-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 200;
            transition: all 0.3s ease;
        }

        .toggle-header-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            transition: none; /* No CSS transition - we'll handle resize in JS */
        }

        .game-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Scrollbar styling for sidebar */
        .games-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .games-sidebar::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .games-sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .games-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

    <script src="../assets/js/core/themes.js"></script>
    <script src="../assets/js/core/alice-background.js"></script>
    <script src="../assets/js/core/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../games/confetti.js"></script>
    <script src="../games/water-ring-toss.js"></script>
    <script src="../games/bejeweled.js"></script>
    <script src="../games/game-2048.js"></script>
    <script src="../games/game-of-life.js"></script>
    <script src="../games/fluid-simulation.js"></script>
    <script>
        // Get elements
        const siteHeader = document.getElementById('siteHeader');
        const sidebar = document.getElementById('gamesSidebar');
        const toggleBtn = document.getElementById('toggleSidebarBtn');
        let headerVisible = true;
        let clickCount = 0;
        let clickTimer = null;
        const sparkleToggle = document.getElementById('sparkleToggle');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameInfo = document.getElementById('gameInfo');
        const gameButtons = document.querySelectorAll('.game-button');

        let currentGame = null;
        let currentGameName = null;
        let gameLoop = null;
        let gameStarted = false;
        let sparklesEnabled = true;
        let confettiClickHandlerActive = false;

        // Load settings
        fetch('settings.txt')
            .then(response => response.text())
            .then(data => {
                const settings = {};
                data.split('\n').forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) {
                        settings[key.trim()] = value.trim() === 'true';
                    }
                });
                window.siteSettings = settings;

                // Hide sparkle toggle if sparkle cursor is not enabled
                const sparkleToggleContainer = document.querySelector('.sparkle-toggle');
                if (!settings.SPARKLE_CURSOR_ENABLED) {
                    if (sparkleToggleContainer) {
                        sparkleToggleContainer.style.display = 'none';
                    }
                    sparklesEnabled = false;
                    window.sparklesEnabled = false;
                    sparkleToggle.classList.remove('active');
                } else {
                    // Make sure global flag is set if enabled
                    window.sparklesEnabled = true;
                }
            });

        // Function to resize canvas smoothly without resetting game
        function resizeCanvas() {
            const container = document.querySelector('.game-viewport');
            const rect = container.getBoundingClientRect();

            // Save current game state if game is active
            let savedGameState = null;
            if (currentGame && currentGame.getState) {
                savedGameState = currentGame.getState();
            }

            // Calculate new dimensions
            const newWidth = rect.width;
            const newHeight = rect.height;

            // Only resize if dimensions actually changed
            if (canvas.width !== newWidth || canvas.height !== newHeight) {
                // Update canvas internal dimensions
                canvas.width = newWidth;
                canvas.height = newHeight;

                // Notify game of resize if it has a resize method
                if (currentGame && currentGame.resize) {
                    currentGame.resize(newWidth, newHeight);
                } else if (currentGame && currentGame.init) {
                    // Fallback: reinitialize with saved state
                    currentGame.init();
                    if (savedGameState && currentGame.setState) {
                        currentGame.setState(savedGameState);
                    }
                }

                // Redraw if game is paused
                if (currentGame && !gameStarted && currentGame.draw) {
                    currentGame.draw();
                }
            }
        }

        // Initial canvas setup
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Star button: toggles header/title bar
        toggleBtn.addEventListener('click', () => {
            // Toggle header visibility
            headerVisible = !headerVisible;
            siteHeader.classList.toggle('hidden', !headerVisible);

            // Wait for CSS transition then resize canvas
            setTimeout(() => {
                resizeCanvas();
            }, 50); // Small delay to let layout settle
        });

        // Add keyboard shortcut for sidebar toggle (S key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S') {
                sidebar.classList.toggle('collapsed');
            }
        });

        // Toggle sparkles
        sparkleToggle.addEventListener('click', () => {
            sparklesEnabled = !sparklesEnabled;
            sparkleToggle.classList.toggle('active');

            // Update global flag that confetti.js checks
            window.sparklesEnabled = sparklesEnabled;
        });

        // Start button handler
        startBtn.addEventListener('click', () => {
            if (currentGameName && !gameStarted) {
                gameStarted = true;
                startBtn.textContent = 'â¸ Pause';
                loadAndStartGame(currentGameName);
            } else if (gameStarted) {
                // Pause functionality
                gameStarted = false;
                startBtn.textContent = 'â–¶ Resume';
                stopGame();
            }
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            if (currentGame && currentGame.reset) {
                currentGame.reset();
                if (!gameStarted) {
                    // If game was paused, restart it
                    gameStarted = true;
                    startBtn.textContent = 'â¸ Pause';
                    loadAndStartGame(currentGameName);
                }
            }
        });

        // Game button handlers - auto-load and start
        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Highlight selected game
                gameButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Get game name
                currentGameName = button.getAttribute('data-game');

                // Stop any currently running game
                stopGame();

                // Auto-start the new game
                gameStarted = true;
                startBtn.textContent = 'â¸ Pause';
                loadAndStartGame(currentGameName);

                // Hide the info text since game is starting
                gameInfo.style.display = 'none';
            });
        });

        // Stop current game
        function stopGame() {
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
                gameLoop = null;
            }
            if (currentGame && currentGame.cleanup) {
                currentGame.cleanup();
            }
            currentGame = null;
        }

        // Load and start a game
        function loadAndStartGame(gameName) {
            stopGame();

            // Show loading message briefly
            gameInfo.style.display = 'block';
            gameInfo.textContent = 'Loading game...';

            // Small delay for visual feedback
            setTimeout(() => {
                gameInfo.style.display = 'none';
            }, 200);

            switch(gameName) {
                case 'water':
                    currentGame = new WaterRingToss(canvas, ctx);
                    break;
                case 'bejeweled':
                    currentGame = new Bejeweled(canvas, ctx);
                    break;
                case '2048':
                    currentGame = new Game2048(canvas, ctx);
                    break;
                case 'life':
                    currentGame = new GameOfLife(canvas, ctx);
                    break;
                case 'fluid':
                    currentGame = new FluidSimulation(canvas, ctx);
                    break;
                default:
                    gameInfo.style.display = 'block';
                    gameInfo.textContent = 'Game not yet implemented!';
                    return;
            }

            if (currentGame) {
                // Start game loop
                function runGame() {
                    if (gameStarted && currentGame) {
                        currentGame.gameLoop();
                        gameLoop = requestAnimationFrame(runGame);
                    }
                }

                // Some games have their own start method
                if (currentGame.start) {
                    currentGame.start();
                }

                runGame();
            }
        }

        // Simple Snake Game
        class SnakeGame {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.gridSize = 20;
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 1, y: 0};
                this.food = this.randomFood();
                this.score = 0;
                this.gameOver = false;

                this.keyHandler = (e) => {
                    if (e.key === 'ArrowUp' && this.direction.y === 0) {
                        this.direction = {x: 0, y: -1};
                    } else if (e.key === 'ArrowDown' && this.direction.y === 0) {
                        this.direction = {x: 0, y: 1};
                    } else if (e.key === 'ArrowLeft' && this.direction.x === 0) {
                        this.direction = {x: -1, y: 0};
                    } else if (e.key === 'ArrowRight' && this.direction.x === 0) {
                        this.direction = {x: 1, y: 0};
                    }
                };
                document.addEventListener('keydown', this.keyHandler);
            }

            randomFood() {
                const cols = Math.floor(this.canvas.width / this.gridSize);
                const rows = Math.floor(this.canvas.height / this.gridSize);
                return {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
            }

            update() {
                if (this.gameOver) return;

                const head = {
                    x: this.snake[0].x + this.direction.x,
                    y: this.snake[0].y + this.direction.y
                };

                const cols = Math.floor(this.canvas.width / this.gridSize);
                const rows = Math.floor(this.canvas.height / this.gridSize);

                // Check wall collision
                if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                    this.gameOver = true;
                    return;
                }

                // Check self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver = true;
                    return;
                }

                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score++;
                    this.food = this.randomFood();
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary');
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw snake
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-primary');
                this.snake.forEach(segment => {
                    this.ctx.fillRect(
                        segment.x * this.gridSize,
                        segment.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                });

                // Draw food
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-secondary');
                this.ctx.fillRect(
                    this.food.x * this.gridSize,
                    this.food.y * this.gridSize,
                    this.gridSize - 2,
                    this.gridSize - 2
                );

                // Draw score
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary');
                this.ctx.font = '20px monospace';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);

                if (this.gameOver) {
                    // Semi-transparent overlay using theme background color
                    const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim();
                    this.ctx.fillStyle = bgColor + 'cc'; // Add alpha channel for transparency
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary');
                    this.ctx.font = '40px monospace';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Game Over!', this.canvas.width / 2, this.canvas.height / 2 - 20);
                    this.ctx.font = '20px monospace';
                    this.ctx.fillText(`Final Score: ${this.score}`, this.canvas.width / 2, this.canvas.height / 2 + 20);
                    this.ctx.fillText('Click a game to restart', this.canvas.width / 2, this.canvas.height / 2 + 50);
                    this.ctx.textAlign = 'left';
                }
            }

            start() {
                let lastTime = 0;
                const gameStep = (timestamp) => {
                    if (timestamp - lastTime > 100) {
                        this.update();
                        this.draw();
                        lastTime = timestamp;
                    }
                    gameLoop = requestAnimationFrame(gameStep);
                };
                gameLoop = requestAnimationFrame(gameStep);
            }

            cleanup() {
                document.removeEventListener('keydown', this.keyHandler);
            }
        }

        // Simple Pong Game
        class PongGame {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.paddleHeight = 100;
                this.paddleWidth = 10;
                this.ballSize = 10;

                this.leftPaddle = { y: canvas.height / 2 - this.paddleHeight / 2, score: 0 };
                this.rightPaddle = { y: canvas.height / 2 - this.paddleHeight / 2, score: 0 };
                this.ball = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: 3,
                    vy: 3
                };

                this.keys = {};
                this.keyDownHandler = (e) => { this.keys[e.key] = true; };
                this.keyUpHandler = (e) => { this.keys[e.key] = false; };
                document.addEventListener('keydown', this.keyDownHandler);
                document.addEventListener('keyup', this.keyUpHandler);
            }

            update() {
                // Move paddles
                if (this.keys['w'] && this.leftPaddle.y > 0) this.leftPaddle.y -= 5;
                if (this.keys['s'] && this.leftPaddle.y < this.canvas.height - this.paddleHeight) this.leftPaddle.y += 5;
                if (this.keys['ArrowUp'] && this.rightPaddle.y > 0) this.rightPaddle.y -= 5;
                if (this.keys['ArrowDown'] && this.rightPaddle.y < this.canvas.height - this.paddleHeight) this.rightPaddle.y += 5;

                // Move ball
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;

                // Ball collision with top/bottom
                if (this.ball.y <= 0 || this.ball.y >= this.canvas.height - this.ballSize) {
                    this.ball.vy *= -1;
                }

                // Ball collision with paddles
                if (this.ball.x <= this.paddleWidth &&
                    this.ball.y >= this.leftPaddle.y &&
                    this.ball.y <= this.leftPaddle.y + this.paddleHeight) {
                    this.ball.vx *= -1;
                }
                if (this.ball.x >= this.canvas.width - this.paddleWidth - this.ballSize &&
                    this.ball.y >= this.rightPaddle.y &&
                    this.ball.y <= this.rightPaddle.y + this.paddleHeight) {
                    this.ball.vx *= -1;
                }

                // Score
                if (this.ball.x < 0) {
                    this.rightPaddle.score++;
                    this.resetBall();
                }
                if (this.ball.x > this.canvas.width) {
                    this.leftPaddle.score++;
                    this.resetBall();
                }
            }

            resetBall() {
                this.ball.x = this.canvas.width / 2;
                this.ball.y = this.canvas.height / 2;
                this.ball.vx = (Math.random() > 0.5 ? 1 : -1) * 3;
                this.ball.vy = (Math.random() - 0.5) * 6;
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary');
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-primary');

                // Draw paddles
                this.ctx.fillStyle = accentColor;
                this.ctx.fillRect(0, this.leftPaddle.y, this.paddleWidth, this.paddleHeight);
                this.ctx.fillRect(this.canvas.width - this.paddleWidth, this.rightPaddle.y, this.paddleWidth, this.paddleHeight);

                // Draw ball
                this.ctx.fillRect(this.ball.x, this.ball.y, this.ballSize, this.ballSize);

                // Draw scores
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary');
                this.ctx.font = '30px monospace';
                this.ctx.fillText(this.leftPaddle.score, this.canvas.width / 4, 50);
                this.ctx.fillText(this.rightPaddle.score, 3 * this.canvas.width / 4, 50);

                // Draw instructions
                this.ctx.font = '14px monospace';
                this.ctx.fillText('W/S', 20, this.canvas.height - 20);
                this.ctx.fillText('â†‘/â†“', this.canvas.width - 60, this.canvas.height - 20);
            }

            start() {
                const gameStep = () => {
                    this.update();
                    this.draw();
                    gameLoop = requestAnimationFrame(gameStep);
                };
                gameLoop = requestAnimationFrame(gameStep);
            }

            cleanup() {
                document.removeEventListener('keydown', this.keyDownHandler);
                document.removeEventListener('keyup', this.keyUpHandler);
            }
        }
